{% extends "base/base.html" %}
{% block page_content %}

    <div class="body">
        <!-- Delete Profile Form -->
        <h1>Are you sure you want to delete your profile?</h1>
        <div class="form">
            <form method="POST" action="{% url 'delete profile' %}">
                {{ form.as_p }}
                <!-- Confirm Button -->
                <button class="button delete-lg">Confirm</button>
                {% csrf_token %}
            </form>
        </div>
        <!-- End Delete Profile Form -->
    </div>
{% endblock %}

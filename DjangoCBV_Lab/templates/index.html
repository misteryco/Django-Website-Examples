<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ title }}</h1>
from CBV
<form method="get">
    <label>
        <input name="pattern" placeholder="Enter search text here:"/>
    </label>
    <button> Search</button>
    {% csrf_token %}
</form>
<a href="{% url 'employee crete' %}">Create new employee</a>
<ul>
    {% for employee in employees %}
        <li>
            <a href="{% url 'employee details' pk=employee.pk %}">
                {{ employee.full_name }}
            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>

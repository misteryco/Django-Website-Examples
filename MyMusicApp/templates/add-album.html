{% extends "base/base.html" %}
{% block page_content %}
    {% load static %}<!--Create Page-->
    <section class="createPage">

        <form method="post">
            <fieldset>
                <legend>Add Album</legend>
                <div class="container">
                    <!-- Form for Adding Album -->
                    {{ form }}
                    <!-- Button for Adding Album -->
                    <button class="add-album" type="submit">Add New Album</button>
                    {% csrf_token %}
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}

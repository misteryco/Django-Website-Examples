{% extends 'base/base.html' %}
{% block content_page %}
    <div class="body">
        <!--headings-->
        <h1>Your Profile</h1>
        <!--end headings-->

        <!--profile details container TODO-->
        <div class="note-container">
            <h2>
                {{ profile_data.fullname }}
                <img src={{ profile_data.image_url }}/>
            </h2>
            <p>Age: {{ profile_data.age }}</p>
            <div>
                <p>All notes: {{ notes_count }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'profile delete' pk=profile_data.pk %}">Delete</a>
            </div>
        </div>
        <!--end profile details container-->
    </div>
{% endblock %}

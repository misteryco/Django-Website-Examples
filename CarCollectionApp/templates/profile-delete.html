{% extends 'base/base.html' %}
{% block content_page %}
    <section id="create-page" class="auth">

        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>
            <!-- Delete Profile Form -->
            <form id='delete' method='post'>
                {{ form }}
                {% csrf_token %}
                <!-- Confirm Button -->
                <input class="btn submit" type="submit" value="Yes">

            </form>
        </div>
        <!-- End Delete Profile Form -->
    </section>
{% endblock %}
